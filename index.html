<!DOCTYPE html>
<html lang="fr">
<head> 
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family:Times new Roman;
      text-align: center;
      background-color: #f6ede3; /* Marron tr√®s clair */
      padding: 30px;
    }

    .container { 
      background-color: #f6ede3;
      border-radius: 20px;
      padding: 30px;
      max-width: 350px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .container img { 
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 50px;
      margin: 25px 0;
      color: #4b2e22;
    }

    .button {
      width: 60px;
      height: 60px;
      margin: 10px;
      border-radius: 50%;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s;
    }

    .button:active {
      transform: scale(0.95);
    }

    #startBtn {
      background-color: #4b2e22; /* Marron fonc√© */
    }

    #pauseBtn {
      background-color: #6f4e37; /* Marron moyen */
    } 

    #resetBtn {
      background-color: #a67b5b; /* Marron clair */
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Remplace ce chemin par l‚ÄôURL ou le nom de ton image -->
    <img src="https://i.pinimg.com/736x/93/f5/ae/93f5aeaab9cdfa21239d6e0d3b6d0f37.jpg" alt="Image Pomodoro">

    <div id="timer">25:00</div>

    <button id="startBtn" class="button" title="D√©marrer">‚ñ∂Ô∏è</button>
    <button id="pauseBtn" class="button" title="Pause">‚è∏Ô∏è</button>
    <button id="resetBtn" class="button" title="Reset">üîÑ</button>

    <!-- Son d'alarme (tu peux changer le fichier) -->
    <audio id="alarm-sound">
      <source src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    let timer;
    let timeLeft = 25 * 60;
    let isRunning = false;

    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const alarmSound = document.getElementById('alarm-sound');

    function updateTimerDisplay() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateTimerDisplay();
        } else {
          clearInterval(timer);
          isRunning = false;
          updateTimerDisplay();
          alarmSound.play();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      timeLeft = 25 * 60;
      updateTimerDisplay();
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    updateTimerDisplay();
  </script>

</body>
</html>
