<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 30px;
    }

    .container {
      background-color: #e0e0e0;
      border-radius: 20px;
      padding: 30px;
      max-width: 350px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .container img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    #timer {
      font-size: 48px;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #startBtn { background-color: #4CAF50; color: white; }
    #pauseBtn { background-color: #f0ad4e; color: white; }
    #resetBtn { background-color: #d9534f; color: white; } 
  </style>
</head>
<body>

  <div class="container">
    <!-- Remplace le chemin par ton image -->
    <img src="https://i.pinimg.com/736x/93/f5/ae/93f5aeaab9cdfa21239d6e0d3b6d0f37.jpg" alt="Image Pomodoro">

    <div id="timer">25:00</div>
    <button id="startBtn">Démarrer</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
  </div>

  <script>
    let timer;
    let timeLeft = 25 * 60;
    let isRunning = false;

    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');

    function updateTimerDisplay() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateTimerDisplay();
        } else {
          clearInterval(timer);
          isRunning = false;
          alert("Temps écoulé !");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      timeLeft = 25 * 60;
      updateTimerDisplay();
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    updateTimerDisplay();
  </script>

</body>
</html>
